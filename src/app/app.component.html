<div class="container">

  <div *ngIf="items.length === 0 ; else wishlist">
    <h2 class="text-center">No wishes added yet!</h2>
  </div>

  <ng-template #wishlist>
    <ul class="wish-list">
      <li *ngFor="let item of items">
        <div class="form-check">
          <label for="" class="form-check-label">
        <input type="checkbox" class="checkbox">  {{ item.wishText }}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>
</div>

<div class="container">

  <form class="row mt-3 gx-3 gy-2 align-items-center justify-content-center">
    <div class="col-sm-6">
      <label for="specificSizeInputName" class="visually-hidden">Wish</label>
      <input type="text" class="form-control" name="new-wish-text" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button 
        type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewWish()"  
      >
        Add wish
      </button>
    </div>
  </form>

  <div class="row mt-3">
    <div class="col-sm-2">
      <select 
        name="" 
        id="" 
        class="form-select"
        [(ngModel)]="listFilter"
        (ngModelChange)="filterChanged($event)"
      >
        <option value="0">All</option>
        <option value="1">Completed</option>
        <option value="2">Incomplete</option>
      </select>
    </div>
  </div>

  <div *ngIf="visibleItems.length === 0 ; else wishlist">
    <h2 class="text-center">No wishes added yet!</h2>
  </div>

  <ng-template #wishlist>
    <ul class="wish-list">
      <li *ngFor="let item of visibleItems">
        <div class="form-check">
          <label for="" class="form-check-label">
            <input 
              [checked]="item.isComplete"
              (click)="toggleItem(item)"
              type="checkbox" 
              class="checkbox"
              > {{ item.wishText }}
          </label>
        </div>
      </li>
    </ul>
  </ng-template>
</div>
